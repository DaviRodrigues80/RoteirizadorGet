{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- login.html ou opcoes_login_cadastro.html -->
{% if messages %}
{% for message in messages %}
<div>{{ message }}</div>
{% endfor %}
{% endif %}

<div class="login-container">
    <form class="login-form" method="post" action="{% url 'signup' %}">
        <h2>Registrar uma nova conta</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

{% if messages %}
<div class="alert alert-success" role="alert">
    {{ messages }}
</div>
{% endif %}

{% endblock %}
